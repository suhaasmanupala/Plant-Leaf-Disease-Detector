
<!DOCTYPE html>
<html>
<head>
    <title>Register - Plant Leaf Disease Detector</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body class="light-mode">
    <!-- Animated background floating leaves -->
    <div class="floating-leaf"></div>
    <div class="floating-leaf"></div>
    <div class="floating-leaf"></div>
    <div class="floating-leaf"></div>
    <div class="floating-leaf"></div>
    
    <!-- Dark/Light Mode Toggle -->
    <button class="theme-toggle" title="Toggle Dark/Light Mode">
        <i class="fa-solid fa-leaf"></i>
    </button>

    <!-- Language Toggle -->
    <div class="language-toggle">
        <label for="language-select" data-i18n="language">Language:</label>
        <select id="language-select">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="te">Telugu</option>
        </select>
    </div>

    <div class="container">
        <h2 data-i18n="register">Register</h2>
        <form method="post">
            <label for="username" data-i18n="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password" data-i18n="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="submit-btn" data-i18n="register">Register</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error-message {{ 'success-message' if category == 'success' else '' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <p data-i18n="have-account">Already have an account? <a href="/login" data-i18n="login">Login here</a></p>
    </div>
</body>
</html>
